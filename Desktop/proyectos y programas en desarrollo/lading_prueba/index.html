<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
  <ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li style="float:right"><a class="active" href="#about">About</a></li>
</ul>
</div>
  <section class="hero">
    <div class="hero-content">
      <div class="text-column">
        <h1>Lleva tu negocio al siguiente nivel con Martex</h1>
        <p>Una plataforma moderna para impulsar el crecimiento con herramientas avanzadas.</p>
        <div class="cta-buttons">
          <a href="#" class="btn primary">Solicita una demo</a>
          <a href="#" class="btn secondary">Ver cómo funciona</a>
        </div>
      </div>
      <div class="image-column">
        <img src="img y icono/hero-1-img.png" alt="Hero Image">
      </div>
    </div>
  </section>
  <section class="clientes">
  <h2>Con la confianza de más de 3,000 empresas</h2>
  <div class="logos">
    <img src="img y icono/brand-1.png" alt="Logo 1">
    <img src="img y icono/brand-2.png" alt="Logo 2">
    <img src="img y icono/brand-23.png" alt="Logo 3">
    <img src="img y icono/brand-22.png" alt="Logo 4">
    <img src="img y icono/brand-5.png" alt="Logo 5">
  </div>
</section>

</html>
